name: API Deployment
on:
  push:
    branches:
      - "master"
    paths:
      - "api/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Coolify API Webhook
        run: |
          curl --request GET "${{ secrets.COOLIFY_API_WEBHOOK }}" --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
