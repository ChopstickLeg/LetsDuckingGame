name: API Deployment
on:
  push:
    branches:
      - "master"
      - "master-next"
    paths:
      - "api/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Coolify API Webhook
        run: |
          if [[ $GITHUB_REF_NAME == 'master' ]]; then
              curl --request GET "${{ secrets.COOLIFY_API_WEBHOOK }}" --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
          else
              curl --request GET "${{ secrets.COOLIFY_API_DEV_WEBHOOK }}" --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
          fi
