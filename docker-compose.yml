name: lets_ducking_game_webapp
services:
  letsduckinggameapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lets_ducking_game_app
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - HANGFIRE_CONNECTION=${HANGFIRE_CONNECTION}
    ports:
      - "${PORT:-5000}:8080"
